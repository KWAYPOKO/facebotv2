{% extends 'base.html' %}

{% block jss %}
{#
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
#}
<style>
  .box{
    background: #dcdddf;
    width: 300px;
    transform: translate(-50%,-50%);
    position: absolute;
    top: 50%;
    left: 50%;
  }
  .head{
    background: #205295;
    padding: 5px 10px;
    color: #e2e6ee;
  }
  .deck{
    padding: 20px;
  }
  input{
    padding: 4px 6px;
    font-size: 15px;
    width: 100%;
  }
  small{
    color:red
  }
  button{
    background: #115fd8;
    border: none;
    padding: 4px 11px;
    color: white;
    border-radius: 5px;
    border: 1px solid #0b4db4;
  }
</style>
{% endblock %}

{% block content %}
<div class="box">
  <form method="POST">
    <div class="head">
      <p><b>Admin login</b></p>
    </div>
    <div class="deck">
      <input type="password" name="password" placeholder="Password">
      {% if error %}
        <small>{{ error }}</small>
      {% endif %}
      <br><br>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock %}
